<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlit Deployment Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }
        .deployments {
            margin-top: 20px;
        }
        .deployment-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Streamlit Deployment Hub</h1>

    <h2>Create a new deployment</h2>
    <label>App Name:</label>
    <input type="text" id="app-name" placeholder="App Name" required><br>

    <label>DNS Name:</label>
    <input type="text" id="dns-name" placeholder="DNS Name" required><br>

    <label>Repo URL:</label>
    <input type="text" id="repo-url" placeholder="Repository URL" required><br>

    <label>Branch:</label>
    <input type="text" id="branch" placeholder="Branch" required><br>

    <label>Code Directory:</label>
    <input type="text" id="code-dir" placeholder="Code Directory" required><br>

    <label>Base Image:</label>
    <input type="text" id="base-image" placeholder="Base Image" required><br>

    <label>Replicas:</label>
    <input type="number" id="replicas" placeholder="Replicas" min="1" required><br>

    <label>Memory Limit (in Mi):</label>
    <input type="number" id="memory-limit" placeholder="Memory Limit in Mi" min="1" required><br>

    <label>CPU Limit (in m):</label>
    <input type="number" id="cpu-limit" placeholder="CPU Limit in m" min="1" required><br>

    <button onclick="createDeployment()">Create Deployment</button>

    <h2>Deployments</h2>
    <div id="deployments"></div>

    <!-- Include the JS file -->
    <script src="/static/script.js"></script>
</body>
</html>
